{% extends "main/Layout.html" %}
{% load static %}

{% block title %}
contactus
{% endblock %}

{% block head_css %}
<link rel="stylesheet" href="{% static 'css/button.css' %}">
<link rel="stylesheet" href="{% static 'css/inputfield.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block extra_css %}
<!-- Link to the custom CSS file for this page -->
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}
    <section class="ezy__contact4 light">
        <div class="container">
            <div class="row py-4">
                <div class="col-lg-7 mb-3 mb-lg-0">
                    <div class="ezy__contact4-bg-holder h-100"
                        style="background-image: url(https://cdn.easyfrontend.com/pictures/contact/contact_4.png);">
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card ezy__contact4-form-card">
                        <div class="card-body p-md-5">
                            <h2 class="ezy__contact4-heading mb-3">Contact Us</h2>
                            <p class="ezy__contact4-sub-heading mb-5">We list your menu online, help you process orders.
                            </p>

                            <form>
                                <div class="form-group mb-3 mt-2">
                                    <input type="text" class="form-control" placeholder="Enter Name" />
                                </div>
                                <div class="form-group mb-3 mt-2">
                                    <input type="email" class="form-control" placeholder="Enter Email" />
                                </div>
                                <div class="form-group mb-3">
                                    <textarea name="message" class="form-control" placeholder="Enter Message"
                                        rows="3"></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="px-3"> <span>Submit</span></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
